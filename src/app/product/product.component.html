<!--products arry de tanımlı data varsa tittle gosterıcek-->
<h3 *ngIf="products; else noProduct">{{ title }}</h3>

<div class="row">

  <!--ürün yoksa noProduct nesnesı gosterılsın-->
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride urun yoktur...
    </div></ng-template>

  <!-- product cards-->
  <div *ngFor="let product of products" class="card" style="width: 18rem">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title"> {{product.name}} {{product.price}} </h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
